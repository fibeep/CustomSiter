<!DOCTYPE html>
<html>
    <head>
        <title>CustomSiter</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header id="home-head">
            <a href="home.html">Home |</a><a href="index.html">&nbsp;Demo</a>
        </header>
        <section id="image-text">
            <div class="home-sidebar">
                <label>Background Image URL:</label>
                <input type="text" id="bg-img-url">
                <label>H1 Font Family</label>
                <input type="text" id="h1-font-fam">
                <label>H1 Font Color</label>
                <input type="color" id="h1-font-color">
                <label>P Text</label>
                <input type="text" id="par-text">
                <label>P Spacing</label>
                <input type="text" id="p-spacing">
                <label></label>
                <label>P Font Family</label>
                <input type="text" id="p-font-fam">
                <label>P Font Color</label>
                <input type="color" id="p-font-color">
            </div>
            <div class="home-main-img-text">
                <h1>Welcome to CustomStier</h1>
                <p>Here, you can quickly and effectively test out different design choices in a matter of seconds! </p>
            </div>
        </section>
        <section id="instructions">
            <div class="home-sidebar">
                <label>H2 Font Family</label>
                <input type="text" id="h2-font-fam">
                <label>H2 Font Color</label>
                <input type="color" id="h2-font-color">
                <label>H2 Font Size</label>
                <input type="text" id="h2-font-size">
                <label>UL Font Family</label>
                <input type="text" id="ul-font-fam">
                <label>UL Font Color</label>
                <input type="color" id="ul-font-color">
                <label>UL Font Size</label>
                <input type="text" id="ul-font-size">
                <label>UL List Item Icon</label>
                <select id="ul-select">
                    <option value="star">Star</option>
                    <option value="check">Check</option>
                    <option value="x">X</option>
                </select>
                <label>Padding</label>
                <input type="text" id="ul-padding">
                <label>Margin</label>
                <input type="text" id="ul-margin">
            </div>
            <div class="home-instructions">
                <h2>Instructions:</h2>
                <ul>
                    <li>Something</li>
                    <li>Something Else</li>
                </ul>
            </div>
        </section>
    </body>
</html>
